<div>
  <button class="float-right" mat-stroked-button color="primary" (click)="onPrintPreviewNewTab()">
    Print {{numRecordsToPrint}} records
  </button>
  <button class="float-right" mat-stroked-button color="primary" (click)="onClearSelected()">Clear</button>
</div>

<div *ngIf="usersInfo.length >= 0">
  <h3>Select record(s) to print:</h3>
  <table style="width: 100%; margin-top: 10px; font-size: 0.8em;" border="1px">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Address</th>
    </tr>
    <tr *ngFor="let userInfo of usersInfo" id="tr_{{userInfo.id}}">
      <td style="width: 2%">{{userInfo.id + 1}}</td>
      <td style="width: 23%">
        <mat-checkbox [value]="userInfo.id"
                      (change)="onListChanged($event)"
                      [checked]="userInfo.checked"
        >{{userInfo.name}}</mat-checkbox>
      </td>
      <td style="width: 75%" >
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button (change)="onAddressChanged($event)" [checked]="(userInfo.desiredAddress =='homeAddress')" *ngIf="userInfo.homeAddress" value="{{userInfo.id}}_homeAddress"><b>Home: </b>{{userInfo.homeAddress}}</mat-radio-button>
          <mat-radio-button (change)="onAddressChanged($event)" [checked]="(userInfo.desiredAddress =='workAddress')" *ngIf="userInfo.workAddress" value="{{userInfo.id}}_workAddress"><b>Work: </b>{{userInfo.workAddress}}</mat-radio-button>
          <mat-radio-button (change)="onAddressChanged($event)" [checked]="(userInfo.desiredAddress =='alternativeAddress')" *ngIf="userInfo.alternativeAddress" value="{{userInfo.id}}_alternativeAddress"><b>Alternative: </b>{{userInfo.alternativeAddress}}</mat-radio-button>
        </mat-radio-group>
      </td>
    </tr>
  </table>
</div>
